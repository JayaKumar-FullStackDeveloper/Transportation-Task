<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Tickets Booking</title>
</head>
<body>
    <header>
        <h1>Welcome to Airline Tickets Booking</h1>
        <p>Book your flight tickets with us!</p>
    </header>

    <main>
        <section id="search">
            <h2>Search for Flights</h2>
            <form action="search-results.html" method="get">
                <label for="departure">Departure:</label>
                <input type="text" id="departure" name="departure" required><br><br>

                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required><br><br>

                <label for="departure-date">Departure Date:</label>
                <input type="date" id="departure-date" name="departure-date" required><br><br>

                <button type="submit">Search Flights</button>
            </form>
        </section>

        <section id="popular-destinations">
            <h2>Popular Destinations</h2>
            <ul>
                <li><a href="search-results.html?departure=New+York&destination=Los+Angeles&departure-date=2024-05-15">New York to Los Angeles</a></li>
                <li><a href="search-results.html?departure=London&destination=Paris&departure-date=2024-06-10">London to Paris</a></li>
                <li><a href="search-results.html?departure=Tokyo&destination=Sydney&departure-date=2024-07-20">Tokyo to Sydney</a></li>
            </ul>
        </section>
    </main>
    <img src="https://static.abhibus.com/web/media/backgrounds/search.20230915.webp" 
    width="1492"
    height="338">
    <footer>
        <p>&copy; 2024 Airline Tickets Booking</p>
    </footer>
</body>
</html>
